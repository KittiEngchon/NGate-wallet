<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DID Wallet Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <div class="wallet-info">
        <!-- ด้านบนสุดใน <body> -->
        <button class="connect-btn" onclick="connectWallet()">🔗 Connect Wallet</button>
        <p><strong>Address:</strong> <span id="walletAddress">0x...</span></p>
        <p><strong>DID:</strong> <span id="did">did:example:1234</span></p>
        <p><strong>GIG:</strong> <span id="gig">google-oauth:john.doe</span></p>
      </div>
    </header>

    <section class="balance">
      <h2>Balance</h2>
      <div id="balanceDisplay">$1,200.00</div>
      <p class="pnl">PNL: +12.5%</p>
    </section>

    <section class="actions">
      <button onclick="deposit()">💰 Deposit</button>
      <button onclick="withdraw()">🏧 Withdraw</button>
      <button onclick="showQR()">🔳 QR</button>
      <button onclick="transfer()">🔁 Transfer</button>
    </section>

    <footer>
      <nav>
        <button>🏠 Home</button>
        <button>📜 History</button>
        <button>🧾 Statement</button>
        <button>⚙️ Settings</button>
      </nav>
    </footer>
  </div>

  <div id="qrModal" class="modal" style="display:none">
  <div class="modal-content">
    <span class="close" onclick="hideQR()">&times;</span>
    <h3>🔳 DID QR Code</h3>
    <canvas id="qrCanvas"></canvas>
    <p id="qrText" style="font-size: 0.9em; word-break: break-all;"></p>
  </div>
</div>


  <script src="libs/wallet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</body>
</html>
