<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DID Wallet Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wallet-container">
    <div class="header">
      <img src="assets/logo.png" alt="NFT Logo" class="logo"/>
      <div class="wallet-info">
        <div class="address">0xfa....229E</div>
        <div class="info">DID : ABC888999XYZ</div>
        <div class="info">GIG : 0112378955</div>
      </div>
      <div class="notify-icon">🔔<span class="badge">1</span></div>
    </div>

    <div class="balance-card">
      <div class="balance-amount">$1,445.37 <span class="currency">USD</span></div>
      <div class="pnl">PNL <span class="loss">- $2.14 (-0.15%)</span></div>
    </div>

    <div class="actions">
      <button class="action-btn">⬇️<br>Deposit</button>
      <button class="action-btn">⬆️<br>Withdraw</button>
      <button class="action-btn">📷<br>QR</button>
      <button class="action-btn">🔁<br>Transfer</button>
    </div>

    <div class="wallet-assets">
      <div class="asset-card">
        <div class="asset-code">EUR</div>
        <div class="asset-balance">386.20457026</div>
        <div class="asset-fiat">$397.13</div>
      </div>
      <div class="asset-card">
        <div class="asset-code">EUR</div>
        <div class="asset-balance">386.20457026</div>
        <div class="asset-fiat">$397.13</div>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <button>🏠<br>หน้าแรก</button>
    <button>📊<br>ลงทุน</button>
    <button class="buy-btn">฿<br>BUY</button>
    <button>📄<br>Statement</button>
    <button>⋯<br>อื่นๆ</button>
  </nav>
</body>
</html>
