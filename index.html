<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGate DID Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="libs/web3.min.js"></script>
  <script src="libs/wallet.js"></script>
  <script src="kyc.js"></script>
  <script src="balance.js"></script>
  <script src="ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.3/dist/web3.min.js"></script>
</head>
<body>
  <header>
    <h1>🆔 NGate DID Wallet</h1>
    <div>
      <button onclick="connectWallet()">🔗 เชื่อม Wallet</button>
      <button onclick="toggleTheme()">🌓 Toggle Theme</button>
    </div>
  </header>

  <section>
    <h2>👤 ข้อมูลผู้ใช้</h2>
    <p id="user-info">กำลังโหลด...</p>

    <h2>📲 DID & แชร์ QR</h2>
    <p id="did-display"></p>
    <canvas id="qr-canvas"></canvas>
    <button onclick="saveQR()">💾 บันทึก QR</button>

    <h2>💰 ยอดคงเหลือ</h2>
    <ul id="balance-list"></ul>
  </section>

  <script>
    async function connectWallet() {
    if (window.ethereum) {
      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        const web3 = new Web3(window.ethereum);
        console.log("Connected:", accounts[0]);
        return accounts[0];
      } catch (error) {
        console.error("User denied wallet connection");
      }
    } else {
      alert("Please install MetaMask to use this feature.");
    }
  }
    async function init() {
      const address = await connectWallet();
      if (!address) return;

      const user = await getUserInfo(address);
      const info = document.getElementById('user-info');
      if (user) {
        info.innerText = `${user.name} (${user.email})`;
        document.getElementById('did-display').innerText = user.did;
        showQR(user.did);
      } else {
        info.innerText = 'ไม่พบข้อมูลผู้ใช้';
      }

      const balances = await getBalances(address);
      const list = document.getElementById('balance-list');
      balances.forEach(token => {
        const li = document.createElement('li');
        li.innerText = `${token.symbol}: ${token.amount}`;
        list.appendChild(li);
      });
    }

    window.addEventListener("load", init);
  </script>
</body>
</html>
