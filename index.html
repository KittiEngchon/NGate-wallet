<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGate DID Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="libs/wallet.js"></script>
  <script src="libs/ui.js"></script>
  <script src="libs/analytics.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="profile">
        <img src="assets/nft-logo.png" alt="NFT Logo" class="logo" />
        <div class="address">0xfa....229E</div>
      </div>
      <div class="top-actions">
        <span class="notif">🔴1</span>
        <span class="power">⏻</span>
      </div>
    </header>

    <div class="info-box">
      <div class="did-info">
        <div>DID : <span>ABC888999XYZ</span></div>
        <div>GIG : <span>0112378955</span></div>
      </div>
      <div class="balance-circle">
        <div class="amount">$1,445.37 <small>USD</small></div>
        <div class="pnl-loss">PNL <span class="loss">- $2.14 (-0.15%)</span></div>
        <div class="gear">⚙️</div>
      </div>
    </div>

    <div class="carousel-dots">● ● ● ●</div>

    <div class="actions">
      <div class="action"><img src="assets/deposit.png" /><span>Deposit</span></div>
      <div class="action"><img src="assets/withdraw.png" /><span>Withdraw</span></div>
      <div class="action" onclick="downloadQR()"><img src="assets/qr.png" /><span>QR</span></div>
      <div class="action"><img src="assets/transfer.png" /><span>Transfer</span></div>
    </div>

    <div class="wallet-list">
      <div class="wallet-item">
        <div class="wallet-icon">💶</div>
        <div class="wallet-info">
          <div>EUR</div>
          <div class="wallet-sub">Euro</div>
        </div>
        <div class="wallet-value">
          <div>386.20457026</div>
          <div class="wallet-usd">$397.13</div>
        </div>
      </div>
      <div class="wallet-item">
        <div class="wallet-icon">💶</div>
        <div class="wallet-info">
          <div>EUR</div>
          <div class="wallet-sub">Euro</div>
        </div>
        <div class="wallet-value">
          <div>386.20457026</div>
          <div class="wallet-usd">$397.13</div>
        </div>
      </div>
    </div>

    <nav class="bottom-nav">
      <div class="nav-item">🏠 หน้าแรก</div>
      <div class="nav-item">📊 ลงทุน</div>
      <div class="nav-item active">🅱️ BUY</div>
      <div class="nav-item">📄 Statement</div>
      <div class="nav-item">⋯ อื่นๆ</div>
    </nav>
  </div>
</body>
</html>
